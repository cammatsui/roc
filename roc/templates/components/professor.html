{% if prof.reviews|length > 0 %}
    <div class="row my-3 mx-0 mx-md-3 justify-content-center">
        <div class="card sub-card" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">{{ professor.name }}</h5>
                <a href="{{ url_for('reviews.professor_reviews', prof_id=prof.id) }}">{{professor.reviews|length}} Reviews</a>
            </div>
        </div>
    </div> 
{% else %}
    <div class="row my-3 mx-0 mx-md-3 justify-content-center">
        <div class="card sub-card" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title greyed-out">{{ professor.name }}</h5>
                <a class="greyed-out">No Reviews</a>
            </div>
        </div>
    </div> 
{% endif %}
